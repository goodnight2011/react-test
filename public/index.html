      <style>
         .hover-animate:hover{
            /*background-color:red;*/
             /*-webkit-transition: */
             filter: opacity(20%);
             /*background-color: #fafafa;*/
             /*background-color: # */

             transition: all 1s;
         }
          .hover-animate{
              cursor: pointer;
          }

          .menu-item{
              margin: 5px;
              padding: 5px
          }
          .menu-list{
              list-style: none;
              display: flex;
          }
          .menu-list-item{
              padding: 5px 5px 2px 5px;
              cursor: pointer;
              border-bottom: 3px solid white;
              color: black;
          }
          .menu-list-item:hover{
             border-bottom: 3px solid #cacaca;
              color: #8a8a8a;
              transition: all 1s;
          }
          .header{
              display: flex;
          }

          .search-container{
              display: flex;
              padding: 5px;
              border: 1px solid #cacaca;
          }
          .search-icon{
              padding: 5px;
          }
          .search-text{
              border: none;
              outline: none;
              font-size: 16px;
          }

      </style>
  </head>

  <nav class="header">

          <li class="menu-list-item">Receipts</li>
          <li class="menu-list-item">Net</li>
      </ul>
      <div class="search-container menu-item">
          <img class="search-icon" width="26" height="26" src="/img/loupe-icon.png">
          <input class="search-text" type="text" placeholder="Search"/>
      </div>
      <button>Sign in</button>
  </nav>
